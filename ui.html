	<div class="container mb-5">

			</div>
			<div class="col-12">
				<div class="list-group">
				
					<a class="list-group-item list-group-item-action d-lg-flex justify-content-between align-items-center js-link-group" href="404.html" target="_blank"><div>404 - страница не найдена</div><code class="d-inline-block badge text-danger bg-light">404.html</code></a>
				
					<a class="list-group-item list-group-item-action d-lg-flex justify-content-between align-items-center js-link-group" href="index.html" target="_blank"><div>PEPELAC</div><code class="d-inline-block badge text-danger bg-light">index.html</code></a>
				
					<a class="list-group-item list-group-item-action d-lg-flex justify-content-between align-items-center js-link-group" href="kit.html" target="_blank"><div>Типографика</div><code class="d-inline-block badge text-danger bg-light">kit.html</code></a>
				
				</div>
			</div>
			<div class="col-12 mt-5">
				<div><button id="download-list" class="btn btn-outline-success">Скачать список страниц</button></div>
			</div>
		</div>
	</div>
	
	<script>
		/** Скачивание файла */
		function download(text, filename, type = "text/plain"){
			const blob = new Blob([text], {type});
			const url = window.URL.createObjectURL(blob);
			const a = document.createElement("a");
			a.href = url;
			a.download = filename;
			a.click();
		}

		const listHtml = [{"url":"404.html","title":"404 - страница не найдена"},{"url":"index.html","title":"PEPELAC"},{"url":"kit.html","title":"Типографика"}];
		const contentLinks = listHtml.map(i => `${i.title} - ${i.url}`).join('\n');


		/** Пометка ссылок на которые был переход */
		document.querySelectorAll('.js-link-group').forEach(link => link.addEventListener('click', function() { this.classList.add('active') }))

		/** Событие скачивание списка страниц */
		document.getElementById('download-list').addEventListener('click', function() {
			download(contentLinks, 'Список страниц сайта.txt')
		})
	</script>
